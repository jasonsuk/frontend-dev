<div class="row row-content">
    <div class="col-12">
       <h3>Send us your Feedback</h3>
    </div>
     <div class="col-12 col-md-9">
         <form>
             <div class="from-group row">
                 <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                 <div class="col-md-10">
                     <input class="form-control" type="text" id="firstname" name="firsname" placeholder="Your First Name">
                 </div>
             </div>
             <br>
             <div class="form-group row">
                 <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                 <div class="col-md-10">
                     <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Your Last Name">
                 </div>    
             </div>
             <div class="form-group row">
                 <label for="telnum" class="col-md-2 col-form-label">Contact Number</label>
                 <div class="col-5 col-md-3">
                     <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code">
                 </div>
                 <div class="col-7 col-md-7">
                     <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Your Phone Number">
                 </div>
             </div>
             <div class="form-group row">
                 <div class="col-md-6 offset-md-2">
                     <div class="form-check">
                         <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" value="">
                         <label for="checkbox" class="form-check-label">May we contact you?</label>
                     </div>
                 </div>
                 <div class="col-md-3 offset-md-1">
                     <select class="form-control">
                         <option value="">Phone</option>
                         <option value="">Email</option>
                     </select>
                 </div>
             </div>
             <div class="form-group row">
                 <label for="feedback" class="col-form-label col-md-2">Your Feedback</label>
                 <div class="col-md-10">
                     <textarea name="feedback" id="feedback" rows="10" class="form-control"></textarea>
                 </div>
             </div>
             <div class="form-group row">
                 <div class="col-md-10 offset-md-2">
                     <button type="submit" class="btn btn-primary">Send Feedback</button>
                 </div>
             </div>
         </form>
     </div>
      <div class="col-12 col-md">
     </div>
</div>

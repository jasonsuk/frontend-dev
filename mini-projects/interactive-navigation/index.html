<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Navigation</title>
</head>

<body>
    <!-- Menu overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
        <nav>
            <ul>
                <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
                <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
                <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>
                <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
                <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Navbar Toggle -->
    <div class="menu-icon" id="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Section -->
    <section id="home">
        <a href="#" target="_blank">My Website</a>
    </section>
    <section id="about">
        <h1>Learn More About Me</h1>
    </section>
    <section id="skills">
        <h1>My Skill Sets</h1>
    </section>
    <section id="projects">
        <h1>Recent Projects</h1>
    </section>
    <section id="contact">
        <h1>Available Anytime</h1>
    </section>

    <!-- script -->
    <script src="script-refactored.js"></script>
</body>

</html>

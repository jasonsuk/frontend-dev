<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Movie Fight
                        <span class="icon">
                            <i class="fas fa-film"></i>
                        </span>
                    </h1>
                </div>
            </div>
        </section>

        <!-- CONTENTS -->
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="autocomplete-left"></div>
                    <div id="summary-left"></div>
                </div>
                <div class="column">
                    <div id="autocomplete-right"></div>
                    <div id="summary-right"></div>
                </div>
            </div>
            <!-- <div class="autocomplete"></div>
            <div class="autocomplete-two"></div>
            <div class="summary" id="movieSummary"></div> -->

            <div class="column notification is-primary is-half tutorial">
                <h1 class="title">Search for a movie on Both Sides</h1>
                <p class="subtitle">We will tell you which is better!</p>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="utils.js"></script>
        <script src="autocomplete.js"></script>
        <script src="script.js"></script>
    </body>
</html>

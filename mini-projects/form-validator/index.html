<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form>
            <h3>Register with Us</h3>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="passsword" id="password" placeholder="Enter your password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password-cfm">Confirm Password</label>
                <input type="password" id="password-cfm" placeholder="Enter password again">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
    <!-- <script src="refactor.js"></script> -->
</body>
</html>

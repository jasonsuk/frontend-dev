<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Guess the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" width=250 height=300>
            <!-- ROD -->
            <line x1="60" x2="140" y1="20" y2="20"></line>
            <line x1="140" x2="140" y1="20" y2="50"></line>
            <line x1="60" x2="60" y1="20" y2="250"></line>
            <line x1="20" x2="100" y1="250" y2="250"></line>
            <!-- HEAD & BODY-->
            <circle cx="140" cy="70" r="20" class="figure-part"></circle>
            <line x1="140" x2="140" y1="90" y2="120" class="figure-part"></line>
            <line x1="140" x2="140" y1="120" y2="150" class="figure-part"></line>
            <!-- ARM & LEG -->
            <line x1="140" x2="120" y1="120" y2="100" class="figure-part"></line>
            <line x1="140" x2="160" y1="120" y2="100" class="figure-part"></line>
            <line x1="140" x2="120" y1="150" y2="170" class="figure-part"></line>
            <line x1="140" x2="160" y1="150" y2="170" class="figure-part"></line>
        </svg>
        <div class="wrong-letter-container">
            <div id="wrong-letter-box"></div>
        </div>
        <div class="words-container" id="words"></div>
    </div>
    <!-- Message -->
    <div class="message-container" id="messageBox">
        <div class="message-box">
            <h2 id="message">Welcome to Hangman!</h2>
            <button id="playBtn">Play Again</button>
        </div>
    </div>
    <!-- Pop-up -->
    <div class="pop-up-container" id="popup">
        <p>You have already entered the letter</p>
    </div>

    <!-- script -->
    <!-- <script src="script.js"></script> -->
    <script src="../review.js"></script>
</body>
</html>

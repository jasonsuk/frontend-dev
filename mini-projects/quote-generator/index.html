<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">The greatest glory in living lies not in never falling, but in rising every time we fall</span>
        </div>
        <div class="quote-author">
            <span id="author">Nelson Mandela</span>
        </div>
    <div class="button-container">
        <div class="share-button">
            <button id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
        <div class="new-quote-button">
            <button id="new-quote">New Quote!</button>
        </div>

    </div>
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>

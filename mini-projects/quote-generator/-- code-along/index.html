<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">There's a way to do it better - find it. </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Thomas A. Edison</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="share-button">
                <button id="twitter" title="tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="instagram" title="hashtag this!">
                    <i class="fab fa-instagram"></i>
                </button>
                <button id="facebook" title="post this!">
                    <i class="fab fa-facebook-f"></i>
                </button>                
            </div>
            <div class="new-quote-button">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <header class="header">
            <h1 class="heading__primary">Expense Tracker</h1>
        </header>
        <main class="main">
            <section class="section-main">
                <div class="box-balance">
                    <h4>Your Balance</h4>
                    <div id="balance" class="balance-value">$0.00</div>
                </div>
                <div class="box-inc-exp u-flex-row">
                    <div class="inc-tracker">
                        <h4>Income</h4>
                        <div id="income" class="money plus">$0.00</div>
                    </div>
                    <div class="exp-tracker">
                        <h4>Expense</h4>
                        <div id="expense" class="money minus">$0.00</div>
                    </div>
                </div>

                <div class="box-transaction">
                    <h4>Add New Transaction</h4>
                    <form id="form">
                        <div class="form-control">
                            <label for="text">Text</label>
                            <input type="text" id="text" placeholder="Enter text..." />
                        </div>
                        <div class="form-control">
                            <label for="amount"
                                >Amount <br />
                                (negative : expense, positive : income)
                            </label>
                            <input type="number" id="amount" placeholder="Enter amount..." />
                        </div>
                        <button class="btn-input">Add Transaction</button>
                    </form>
                </div>
            </section>
            <section class="section-history">
                <div class="box-history">
                    <h4>History</h4>
                    <ul id="history" class="list-history">
                        <!-- <li class="minus">
                        Grocery<span>-$10.00</span
                        ><button class="btn-delete">x</button>
                    </li> -->
                    </ul>
                </div>
            </section>
        </main>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>

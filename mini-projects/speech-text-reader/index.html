<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Speech Text Reader</title>
    </head>
    <body>
        <div class="container">
            <h1>Speech Text Reader</h1>
            <button class="btn" id="toggleBtn">Toggle Text Box</button>

            <div class="text-box" id="textBox">
                <div class="btn-close" id="closeBtn">&times;</div>
                <div class="text-content">
                    <h3>Choose Voice</h3>
                    <select id="voices"></select>
                    <textarea
                        id="text"
                        placeholder="Enter text to add here"
                    ></textarea>
                    <button class="btn" id="readBtn">Read Text</button>
                </div>
            </div>

            <main></main>
        </div>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>

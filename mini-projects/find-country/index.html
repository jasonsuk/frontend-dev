<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Country Finder</title>
</head>

<body>
    <div class="container">
        <h2>Find Country Information</h2>
        <div class="input-container">
            <h4>Please enter a country name</h4>
            <label>Country Name:
                <input type="text" id="inputCountry" placeholder="ex. Korea (Republic of)">
                <button id="confirm">Confirm!</button>
            </label>
            <span>Best Match: </span><small id="message"></small>

        </div>

        <div class="result-container">
            <div class="item item-1">Region</div>
            <div class="item item-2" id="region"></div>
            <div class="item item-3">Sub Region</div>
            <div class="item item-4" id="subregion"></div>
            <div class="item item-5">Sunset Time</div>
            <div class="item item-6" id="sunset"></div>
            <div class="item item-7">Sunrise Time</div>
            <div class="item item-8" id="sunrise"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

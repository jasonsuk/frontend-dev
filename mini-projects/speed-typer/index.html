<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Speed Typer</title>
    </head>
    <body>
        <div class="setting__btn" id="settingBtn">
            <button>
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="setting__container">
            <form id="settingForm">
                <label for="difficulty">Difficulty</label>
                <select class="setting__select--difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="difficulty">Difficult</option>
                </select>
            </form>
        </div>
        <div class="type__container">
            <h1 class="type__heading">Speed Typer</h1>

            <div class="type__status">
                <p>Time Left: <span id="time">5s</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>

            <div class="type__play">
                <small>Type the following:</small>
                <h2 id="word">Yo Man</h2>
                <input
                    type="text"
                    id="input"
                    placeholder="Type the word here"
                />
            </div>

            <div class="type__result" id="result"></div>
        </div>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>

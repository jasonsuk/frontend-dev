<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Effects & Animations</title>
    <!-- Load jQuery Package -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Internal CSS -->
    <style>
        body {
            font-size: 1rem;
            font-family: sans-serif, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 ridge;
        }
        #container {
            margin: 25px 10%;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery | Effects & Animations </h1>
    </header>
    <div id="container">
        
    </div>
    <!-- jQuery inside <script>-->
    <script>
        // initial DOM set-up with jQuery 
        // -> may be more efficient to do this directly in HTML 
        $('#container').append([
            // buttons for fade effect
            $('<button/>', {id:'btnFadeOut', text:'Fade Out'}),
            $('<button/>', {id:'btnFadeIn', text:'Fade in'}),
            $('<button/>', {id:'btnFadeToggle', text:'Fade Toggle'}),
            // buttons for slide effect
            $('<button/>', {id:'btnSlideUp', text:'Slide Up'}),
            $('<button/>', {id:'btnSlideDown', text:'Slide Down'}),
            $('<button/>', {id:'btnSlideToggle', text:'Slide Toggle'}),
            $('<br/>'),
            $('<button/>', {id:'btnStop', text:'STOP!'}),
            $('<div/>', {id:'box1'}),
            $('<hr/>'),
            $('<button/>', {id:'moveLeft', text:'Move Left'}),
            $('<button/>', {id:'moveRight', text:'Move Right'}),
            $('<button/>', {id:'moveAround', text:'Move Around'}),
            $('<hr/>'),
            $('<div/>', {id:'box2'})

        ]);
        $('<h1/>', {text:'Hi jQuery!'}).appendTo($('#box1'));
        $('#box1').css({
            background:'#333',
            color: '#fff',
            width: '80%',
            height: '80px',
            padding: '40px',
            'text-align': 'center'
        });
        $('#box2').css({
            background: '#ff0000',
            width: '100px',
            height: '100px',
            position: 'relative',
            color: '#fff',
            padding: '5px',
            'text-align': 'center',
            'line-height': '100px'
        });

        // FADE EFFECTS 
        $(document).ready(function(){
            $('#btnFadeOut').click(function(){
                $('#box1').fadeOut(3000, function(){
                    $('#btnFadeOut').text('It\'s gone');
                });
            });
            $('#btnFadeIn').click(function(){
                $('#box1').fadeIn(3000,function(){
                    $('#btnFadeOut').text('Fade Out');
                })
            });
            $('#btnFadeToggle').click(function(){
                $('#box1').fadeToggle('fast');
            });
            $('#btnSlideDown').click(function(){
                $('#box1').slideDown(3000);
            });
            $('#btnSlideUp').click(function(){
                $('#box1').slideUp(3000);
            });
            $('#btnSlideToggle').click(function(){
                $('#box1').slideToggle('fast');
            });
            $('#btnStop').click(function(){
                $('#box1').stop();
            });
            
            // ANIMATIONS 
            $('#moveRight').click(function(){
                $('#box2').animate({
                    left: 300,  // adding css property
                    height: '200px',
                    width: '200px',
                    opacity: '0.5'
                })
            });
            $('#moveLeft').click(function(){
                $('#box2').animate({
                    left: 0,
                    height: '100px',
                    width: '100px',
                    opacity: '1'
                })
            });
            $('#moveAround').click(function(){
                
                let box = $('#box2');
                box.animate({
                    left: 100,

                });
                box.animate({
                    top: 100,
                    
                });
                box.animate({
                    left: 0,
                    top: 100
                });
                box.animate({
                    left: 0,
                    top: 0
                    
                });
                
            });

        })

    </script>
</body>
</html>

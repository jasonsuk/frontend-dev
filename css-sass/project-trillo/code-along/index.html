<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo Image" class="logo">
                <form class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>                
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">15</span>
                    </div>
                    <div class="user-nav__image-box">
                        <img class="user-nav__image" src="img/me.jpg" alt="User Image">
                        <span class="user-nav__text">Jason</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="content__sidebar">
                    <ul class="sidebar">
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span class="sidebar__text">hotel</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span class="sidebar__text">flight</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span class="sidebar__text">car rental</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span class="sidebar__text">tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 by trillo. All rights reserved.
                    </div>
                </nav>
                <main class="content__main">
                    <div class="gallery">
                        <figure class="gallery__item"><img class="gallery__photo" src="img/hotel-1.jpg" alt="Hotel 1 Photo"></figure>
                        <figure class="gallery__item"><img class="gallery__photo" src="img/hotel-2.jpg" alt="Hotel 2 Photo"></figure>
                        <figure class="gallery__item"><img class="gallery__photo" src="img/hotel-3.jpg" alt="Hotel 3 Photo"></figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__heading">Hotel Las Palmas</h1>
                        <div class="overview__stars">
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-star"></use></svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__icon"><use xlink:href="img/sprite.svg#icon-location-pin"></use></svg>
                            <button class="btn-inline">Albufeira, Portugal</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating--average">8.6</div>
                            <div class="overview__rating--count">429 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
